name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run the bot without installing your repo's node_modules.
      # npx will fetch only what the bot needs for this run.
      - name: Run settlement bot (ephemeral deps)
        run: >
          npx -y
          --package ts-node@10.9.2
          --package typescript@5
          --package axios@^1
          --package ethers@^6
          --package dotenv@^16
          ts-node bots/settlement-bot.ts
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          # Set to "1" for a safe test run (no txs), then back to "0".
          DRY_RUN: "0"
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
