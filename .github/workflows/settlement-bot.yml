name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache node_modules for the minimal bot-runner workspace
      - name: Cache bot dependencies
        id: bot_cache
        uses: actions/cache@v4
        with:
          path: bot-runner/node_modules
          key: ${{ runner.os }}-bot-deps-${{ hashFiles('bot-runner/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bot-deps-

      # Install only if cache missed
      - name: Install bot deps
        if: steps.bot_cache.outputs.cache-hit != 'true'
        run: npm ci --omit=optional
        working-directory: bot-runner

      - name: Run settlement bot (via cached tsx)
        env:
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "1"               # flip to "0" after a good dry run
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          CONTRACTS: ${{ secrets.CONTRACTS }}   # optional list of addresses
        run: ./node_modules/.bin/tsx ../bots/settlement-bot.ts
        working-directory: bot-runner
