name: Settlement Bot
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx hardhat compile || true
      - run: npx ts-node bots/settlement-bot.ts
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "0"
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
