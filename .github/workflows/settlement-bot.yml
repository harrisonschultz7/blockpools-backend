name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Checkout frontend repo (for games.json)
        uses: actions/checkout@v4
        with:
          repository: harrisonschultz7/blockpools-frontend
          path: frontend-src
          token: ${{ secrets.FRONTEND_READ_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache bot dependencies
        id: bot_cache
        uses: actions/cache@v4
        with:
          path: bot-runner/node_modules
          key: ${{ runner.os }}-bot-deps-${{ hashFiles('bot-runner/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bot-deps-

      - name: Install bot deps (if cache miss)
        if: steps.bot_cache.outputs.cache-hit != 'true'
        run: npm install --omit=optional --no-audit --no-fund
        working-directory: bot-runner

