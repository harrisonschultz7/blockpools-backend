name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      # Backend (this repo)
      - name: Checkout backend repo
        uses: actions/checkout@v4

      # Frontend repo â€” source of truth for games.json
      - name: Checkout frontend repo (for games.json)
        uses: actions/checkout@v4
        with:
          repository: harrisonschultz7/blockpools-frontend
          path: frontend-src
          token: ${{ secrets.FRONTEND_READ_TOKEN }}  # PAT with read access

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache bot dependencies
        id: bot_cache
        uses: actions/cache@v4
        with:
          path: bot-runner/node_modules
          key: ${{ runner.os }}-bot-deps-${{ hashFiles('bot-runner/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bot-deps-

      - name: Install bot deps (if cache miss)
        if: steps.bot_cache.outputs.cache-hit != 'true'
        run: npm install --omit=optional --no-audit --no-fund
        working-directory: bot-runner

      - name: Link cached deps at repo root
        run: ln -sfn bot-runner/node_modules node_modules

      - name: Run settlement bot (classic sendRequest)
        env:
          # RPC + signer
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

          # Chainlink Functions params
          SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}  # e.g. 4766
          FUNCTIONS_GAS_LIMIT: "300000"
          DON_SECRETS_SLOT: "0"

          # DON pointer loader (same as scripts/send-request.js)
          GITHUB_OWNER: "harrisonschultz7"
          GITHUB_REPO: "blockpools-backend"
          GITHUB_REF: "main"
          GH_PAT: ${{ secrets.GH_PAT }}                    # optional; if repo is private

          # TSDB + behavior
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "0"                  # set to "0" to actually send txs
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          CONTRACTS: ${{ secrets.CONTRACTS }}             # optional fallback

          # Path inside the checked-out frontend repo:
          GAMES_PATH: ${{ github.workspace }}/frontend-src/src/data/games.json

          # If your SOURCE_CODE still needs 6-arg compat, flip this:
          # COMPAT_TSDB: "1"
        run: ./bot-runner/node_modules/.bin/tsx bots/settlement-bot.ts
