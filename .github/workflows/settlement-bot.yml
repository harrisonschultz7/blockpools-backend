name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run settlement bot (ESM via tsx)
        env:
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "1"                  # flip to "0" after a good dry run
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          CONTRACTS: ${{ secrets.CONTRACTS }}   # optional
        run: >
          npx -y
          --package tsx@^4
          --package ethers@^6
          tsx bots/settlement-bot.ts
