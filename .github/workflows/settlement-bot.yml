name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'   # only run on main
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run with ephemeral deps (no npm ci). Transpile-only avoids type issues.
      - name: Run settlement bot (ephemeral deps, transpile-only)
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "1"                 # set to "0" after a successful dry run
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          # Optional: comma/space-separated contract addresses if you don't want to rely on games.json
          CONTRACTS: ${{ secrets.CONTRACTS }}
          # Make TS lenient and allow JSON imports if ever added
          TS_NODE_COMPILER_OPTIONS: >-
            {"module":"commonjs","moduleResolution":"node","esModuleInterop":true,
             "resolveJsonModule":true,"skipLibCheck":true}
        run: >
          npx -y
          --package ts-node@10.9.2
          --package typescript@5
          --package axios@^1
          --package ethers@^6
          --package dotenv@^16
          ts-node --transpile-only bots/settlement-bot.ts
