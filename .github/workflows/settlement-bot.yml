name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run with ephemeral deps (no npm ci). Transpile-only avoids type issues.
      - name: Run settlement bot (ephemeral deps, transpile-only)
        env:
          # map your existing secrets here ðŸ‘‡
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          # optional: add this secret if you have a TSDB key; code defaults to "1" if unset
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          # start with a dry run; flip to "0" once logs look good
          DRY_RUN: "1"
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          # optionally list contracts here (comma/space-separated) to bypass games.json
          CONTRACTS: ${{ secrets.CONTRACTS }}
          TS_NODE_COMPILER_OPTIONS: >-
            {"module":"commonjs","moduleResolution":"node","esModuleInterop":true,
             "resolveJsonModule":true,"skipLibCheck":true}
        run: >
          npx -y
          --package ts-node@10.9.2
          --package typescript@5
          --package axios@^1
          --package ethers@^6
          --package dotenv@^16
          ts-node --transpile-only bots/settlement-bot.ts
