name: Settlement Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: settlement-bot
      cancel-in-progress: false

    steps:
      # Backend (this repo)
      - name: Checkout backend repo
        uses: actions/checkout@v4

      # Frontend repo â€” source of truth for games.json
      - name: Checkout frontend repo (for games.json)
        uses: actions/checkout@v4
        with:
          repository: harrisonschultz7/blockpools-frontend   # your private frontend repo
          path: frontend-src
          token: ${{ secrets.FRONTEND_READ_TOKEN }}          # PAT with "Contents: Read" on that repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache bot dependencies
        id: bot_cache
        uses: actions/cache@v4
        with:
          path: bot-runner/node_modules
          key: ${{ runner.os }}-bot-deps-${{ hashFiles('bot-runner/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bot-deps-

      - name: Install bot deps (if cache miss)
        if: steps.bot_cache.outputs.cache-hit != 'true'
        run: npm install --omit=optional --no-audit --no-fund
        working-directory: bot-runner

      # Make cached deps visible to bots/ by creating a root-level symlink
      - name: Link cached deps at repo root
        run: ln -sfn bot-runner/node_modules node_modules

      - name: Run settlement bot (via cached tsx)
        env:
          RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
          DRY_RUN: "1"               # set to "0" to actually send txs
          MAX_TX_PER_RUN: "8"
          REQUEST_GAP_SECONDS: "120"
          CONTRACTS: ${{ secrets.CONTRACTS }}   # optional fallback list of addresses
          # Path inside the checked-out frontend repo:
          GAMES_PATH: ${{ github.workspace }}/frontend-src/src/data/games.json
        run: ./bot-runner/node_modules/.bin/tsx bots/settlement-bot.ts
